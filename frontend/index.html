<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel VPN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="./assets/styles/main.css" rel="stylesheet">
</head>
<body class="background">
    <div class="centralize-div">
        <div class="box">
            <div style="display: flex;">
                <div>
                    <img src="./assets/images/company-logo.svg" alt="Logo da empresa"></div>
                <div class="centralize-v">
                    <h4 id= text-company-login class="centralize-text">VPN da Etagaes Company</h4>
                </div>
            </div>
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <br>
                    <label for="login-form-username" class="form-label">Usuário</label>
                    <input class="form-control" id="login-form-username" name="username" minlength="3" maxlength="30" required>
                    <div class="invalid-feedback">
                        <p> Informe o usuário para realizar o processo de entrada</p>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="login-form-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="login-form-password" name="password" required>
                    <div class="invalid-feedback">
                        Informe a password do usuário para realizar o processo de entrada
                    </div>
                </div>
                <div class="centralize-text">
                    <label for="resetPassword" class="form-label"><a href="">Redefinir uma senha.</a></label>
                </div>
                
                <button type="submit" class="btn primary-btn">Entrar</button>   
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./assets/js/login-validation.js"></script>
</body>
</html>
